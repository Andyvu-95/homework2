<html lang="en">

<head>
  <title>Title</title>

  <!-- Bootstrap CSS v5.2.1 -->

<body>
    <!-- bài 1 -->
  <div class="container d-flex justify-content-center my-5">
    <div>
        <h1>TÍNH TIỀN ĐIỆN</h1>
        <div class="mb-3 w-50">
            <label for="" class="form-label"></label>
            <input type="text"
              class="form-control" name="" id="hoTen" aria-describedby="helpId" placeholder="Họ và Tên">
          </div>
          <div class="mb-3 w-50">
              <label for="" class="form-label"></label>
              <input type="text"
                class="form-control" name="" id="soDien" aria-describedby="helpId" placeholder="số Kw điện">
          </div>
          <button class="btn btn-danger my-4 p-3" id="tinhTien">Tính Tiền</button>
    </div>
    <div class="bg-success bg-opacity-75 p-4 text-white rounded-3 w-50 p-3 m-lg-3" >
      <p class="text-bg-danger text-center"> Tiền điện được tính theo giá như sau: <br>
        50kw đầu giá tiền 500đ/kw <br>
        50kw kế tiếp 650đ/kw <br>
        100kw Kế 850đ/kw <br>
        150kw kế 1100đ/kw <br>
        còn lại sẽ tính 1300đ/kw</p>
      <div id="ketQua"></div>
    </div>

  </div>

  <!-- bài 2 -->
  <div class="container d-flex justify-content-center">
    <div>
      <h1>TÍNH TIỀN THUẾ THU NHẬP</h1>
      <div class="mb-3 w-50">
          <label for="" class="form-label"></label>
          <input type="text"
            class="form-control" name="" id="tenNguoiNopThue" aria-describedby="helpId" placeholder="Họ và Tên">
        </div>
        <div class="mb-3 w-50">
            <label for="" class="form-label"></label>
            <input type="number"
              class="form-control" name="" id="tongThuNhap" aria-describedby="helpId" placeholder="Tổng Thu Nhập">
        </div>
        <div class="mb-3 w-50">
          <label for="" class="form-label"></label>
          <input type="number"
            class="form-control" name="" id="nguoiPhuThuoc" aria-describedby="helpId" placeholder="Số Người Phụ Thuộc">
      </div>
        <button class="btn btn-danger my-4 p-3" id="tinhThue">Tinh Thuế</button>
  </div>
  <div class="bg-success bg-opacity-75 p-4 rounded-3 w-50 p-3 m-lg-3" >
    <img src="./img/Screenshot 2023-06-04 133658.png" alt="" class="w-100">
    <p class="text-danger">Chú thích: Mỗi người phụ thuộc bạn được trừ 4,000,000vnđ</p>
    <div id="tienThue" class="text-white"></div>
  </div>

  </div>
